<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="page">
        <div class="popup">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input-name">
                <input class="popup__input-description">
                <button class="popup__save-button">Сохранить</button>
            </div>
        </div>
        <header class="header">
            <img class="header__logo" alt="mesto-russia" src="./images/header__logo.svg">
        </header>
        <main class="main-content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" alt="изображение профиля" src="images/avatar.jpg">
                    <div class="profile__info">
                        <div class="profile__info-text-container">
                            <p class="profile__info-name">Жак-Ив Кусто</p>
                            <p class="profile__info-description">Исследователь океана</p>
                        </div>
                        <button class="profile__info-edit-button"><img class="profile__info-edit-button-img"
                                src="./images/edit-button.svg"></button>
                    </div>
                </div>
                <button class="add-button"><img class="add-button__image" src="./images/Vector.svg"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <div class="element__container">
                        <p class="element__description">Карачаевск</p>
                        <button class="element__like-button"><img src="./images/heart.svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="">
                    <div class="element__container">
                        <p class="element__description">Гора Эльбрус</p>
                        <button class="element__like-button"><img src="./images/heart.svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="">
                    <div class="element__container">
                        <p class="element__description">Домбай</p>
                        <button class="element__like-button"><img src="./images/heart.svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="">
                    <div class="element__container">
                        <p class="element__description">Гора Эльбрус</p>
                        <button class="element__like-button"><img src="./images/heart.svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="">
                    <div class="element__container">
                        <p class="element__description">Домбай</p>
                        <button class="element__like-button"><img src="./images/heart.svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <div class="element__container">
                        <p class="element__description">Карачаево-Ч...</p>
                        <button class="element__like-button"><img src="./images/heart.svg"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>

</html>
