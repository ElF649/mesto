<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="mesto-russia" src="./images/header__logo.svg">
        </header>
        <main class="main-content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" alt="изображение профиля" src="images/avatar.jpg">
                    <div class="profile__info">
                        <div class="profile__info-text-container">
                            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                            <p class="profile__info-description">Исследователь океана</p>
                        </div>
                        <button class="profile__info-edit-button">
                            <svg class="profile__info-edit-button-img" width="10" height="10" viewBox="0 0 10 10"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                                    fill="white" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button class="add-button">
                    <svg class="add-button__image" width="22" height="22" viewBox="0 0 22 22" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                            fill="white" />
                    </svg>
                </button>
            </section>

            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Danilkin Nikita</p>
        </footer>
    </div>
    <template id="element-template">
        <div class="element">
            <button class="element__delete-button"></button>
            <img class="element__image">
            <div class="element__container">
                <h2 class="element__description"></h2>
                <button class="element__like-button"></button>
            </div>
        </div>
    </template>
    <template id="popup-template">
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close-button">
                    <svg class="popup__close-button-image" viewBox="0 0 34 34" width="33" height="33" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M32.7661 29.5683L19.9759 16.778L32.7661 3.98779L29.5686 0.790236L16.7783 13.5805L3.98808 0.790236L0.790527 3.98779L13.5808 16.778L0.790527 29.5683L3.98808 32.7658L16.7783 19.9756L29.5686 32.7658L32.7661 29.5683Z"
                            fill="white" />
                    </svg>
                </button>
                <h2 class="popup__title"></h2>
                <form class="popup-form" novalidate>
                    <fieldset class="popup-form__set">
                        <label class="popup-form__field">
                            <input class="popup-form__input" id="first-field-input">
                            <span class='popup-form__input-error' id='first-field-input-error'></span>
                        </label>
                        <label class="popup-form__field">
                            <input class="popup-form__input" id="second-field-input">
                            <span class='popup-form__input-error' id='second-field-input-error'></span>
                        </label>
                        <button class="popup-form__submit button" type="submit"></button>
                    </fieldset>
                </form>
            </div>
        </div>
    </template>    
    <script type="module" src="./script/pages/index.js"></script>    
</body>

</html>
